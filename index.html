<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="" class="card-img-top" />
      </div>
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="" class="card-foto" />
        <div class="card-informacion">
          <p class="card-informacion-nombre">
            Victor Crest
            <span class="card-informacion card-informacion-gray-text"> 26 </span>
          </p>
          <p class="card-informacion-pais card-informacion-gray-text"> London </p>
        </div>
      </div>
      <div class="card-footer">
          <div class="card-footer-stats">
            <p class="card-footer-info">80K
              <span class="card-informacion-gray-text">Followers</span>
            </p>
          </div>
          <div class="card-footer-stats">
            <p class="card-footer-info">803K
              <span class="card-informacion-gray-text">Likes</span>
            </p>
          </div>
          <div class="card-footer-stats">
            <p class="card-footer-info">1.4K
              <span class="card-informacion-gray-text">Photos</span>
            </p>
          </div>
      </div>
    </div>
<div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Ruben Orellana</a>.
  </div>
  </body>
</html>
